<div class="text-center mt-5">
    <div class="mw-500 bg-white p-5">
        <div *ngIf="error.noUserFound" class="alert alert-danger" role="alert">
            <strong>Could not find a user with the following details! Please double-check your email and password.</strong>
        </div>
        <div class="form-group row text-left">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]="email"  class="form-control" placeholder="email@example.com">
            </div>
        </div>
        <div class="form-group row text-left">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div>
            <button class="btn btn-primary" (click)="onSignIn()">Sign In</button>
        </div>
    </div>
</div>
