<nav class="nav justify-content-end border-bottom border-top">
    <a class="nav-link active" (click)="null">Create New Playlist</a>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <p>The following playlists are available to your patients right now. You can manage the playlists or assign them to patients.</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Mind-Body Playlist</h3>
            <div class="activities">
                <div class="card" *ngFor="let activity of activities">
                    <img class="card-img-top" [src]="activity.img" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{activity.name}}</h5>
                        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                        <a (click)="null" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- https://picsum.photos/id/1025/200/300 -->
</div>
