<div class="container-xl mb-5">
  <!-- Container -->
  <div class="rounded-top bg-light p-5">
    <div class="row">
      <div class="col">
        <h6>Latest Sessions</h6>
      </div>
    </div>
  </div>
  <div class="table table-responsive">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-full" class="patients_table">
      <ng-container class="form-check" matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef class="custom_table_header">Created At</th>
        <td mat-cell *matCellDef="let element" class="clicked_class">
          {{element.createdAt && element.createdAt}}
        </td>
      </ng-container>

      <ng-container matColumnDef="billingPeriod">
        <th mat-header-cell *matHeaderCellDef class="custom_table_header"> Billing Period</th>
        <td mat-cell *matCellDef="let element" class="custom_table_text clicked_class">
          {{ element.billingPeriod && element.billingPeriod }}
        </td>
      </ng-container>

      <ng-container matColumnDef="revenue">
        <th mat-header-cell *matHeaderCellDef class=" custom_table_header"> Activities Completed </th>
        <td mat-cell *matCellDef="let element" class="custom_table_text clicked_class">
          {{element.revenue && element.revenue}
        </td>
      </ng-container>

      <ng-container matColumnDef="downloadReport">
        <th mat-header-cell *matHeaderCellDef class=" custom_table_header"> Activities Completed </th>
        <td mat-cell *matCellDef="let element" class="custom_table_text clicked_class">
          {{element.revenue && element.revenue}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row_hover"></tr>
    </table>
  </div>
