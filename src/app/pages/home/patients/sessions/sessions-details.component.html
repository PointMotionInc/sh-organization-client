<div *ngIf="showSessionsTable" class="patient-sessions">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>SessionID</th>
        <th>Identifer</th>
        <th>CreatedAt</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let session of sessions">
        <th scope="row"><a href="/app/sessions/{{session.id}}">{{session.id}}</a></th>
        <th>{{session.patientByPatient?.identifier}}</th>
        <th>{{session.createdAt | date:'long'}}</th>
      </tr>
    </tbody>
  </table>
</div>

<div class="session-details-charts">
  <div class="container mt-3 row">
    <div class="chart-2 col">
      <canvas id="achievementChart" width="400" height="400"></canvas>
    </div>
    <div class="chart-1 col">
      <canvas id="reactionTimeChart" width="400" height="400"></canvas>
    </div>
  </div>
</div>
