<div class="container pt-5">
  <div class="card shadow-inset">
    <div class="container p-5">
      <div class="row">
        <div class="row col">
            <div class="row">
              <xng-breadcrumb separator=">"></xng-breadcrumb>
              <h1 class="display-6 mb-0 ls-tight heading_text mt-3">{{ getName(gameDetails.game) }}</h1>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row">
              <div class="card col mx-2">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <span class="h6 font-semibold text-muted text-sm d-block mb-2">Activity Duration</span>
                      <span class="h4 font-bold mb-0">{{ totalDuration.minutes }} minutes {{ totalDuration.seconds }} seconds</span>
                    </div>
                    <div class="col-auto">
                      <div class="icon icon-shape text-white text-lg rounded-circle" style="background-color: #7895FF;">
                        <i class="bi bi-hourglass-split"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card col mx-2">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <span class="h6 font-semibold text-muted text-sm d-block mb-2">Total Time of Movement</span>
                      <span class="h4 font-bold mb-0">{{ movementDuration.minutes }} minutes {{ movementDuration.seconds }} seconds</span>
                    </div>
                    <div class="col-auto">
                      <div class="icon icon-shape text-white text-lg rounded-circle" style="background-color: #FFADBA">
                        <i class="bi bi-clock-history"></i>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
